<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Categorie</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<header>
				<th:block th:replace="~{fragments/header :: header}">
		</th:block>
	</header>

	<main>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 text-end">
					<a th:href="@{categories/create}" class="btn btn-sm btn-success"><i
						class="fa-solid fa-plus"></i> Crea</a>
					<a th:href="@{photos}" class="btn btn-sm btn-dark"><i class="fa-solid fa-back"></i>Torna alle tue foto</a>
				</div>
				<table class="table">
					<thead>
						<tr>

							<th scope="col">#</th>
							<th scope="col">Nome</th>
							<th scope="col">Azioni</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="category : ${categories}" th:object="${category}"
							th:if="${categories.size() > 0}">
							<th>[[*{id}]]</th>
							<th>[[*{name}]]</th>
							<td>
								<a th:href="@{categories/delete/{id} (id=*{id})}"
								class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></a></td>
						</tr>

					</tbody>

				</table>
			</div>
		</div>
	</main>
</body>

</html>
